<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/utilities.css" />
  </head>
  <body>
    <div class="position-relative">
      <div
        class="toast-container p-3 position-absolute top-0 start-50 translate-middle-x"
        id="toastPlacement"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header pt-3">
            &nbsp;
            <img
              src="assets\images\icon-success-check.svg"
              class="rounded me-2"
              alt="Icon Success Check"
            />
            <strong class="me-auto">Message Sent!</strong>
          </div>
          <div class="toast-body">
            Thanks for completing the form. We'll be in touch soon!
          </div>
        </div>
      </div>
    </div>
    <main class="container-sm my-3">
      <form
        action=""
        id="contactForm"
        method="get"
        autocomplete="on"
        target="_blank"
        novalidate
      >
        <h2>Contact Us</h2>
        <section class="row" id="name-field">
          <div class="col-md-6" id="fname-field">
            <label for="fname" class="form-label"
              >First Name <span>*</span></label
            >
            <input
              type="text"
              name="fname"
              id="fname"
              class="form-control"
              required
            />
            <label class="errorStates">This field is required</label>
          </div>
          <div class="col-md-6" id="lname-field">
            <label for="lname" class="form-label"
              >Last Name <span>*</span></label
            >
            <input
              type="text"
              name="lname"
              id="lname"
              class="form-control"
              required
            />
            <label class="errorStates">This field is required</label>
          </div>
        </section>
        <label for="email" class="form-label"
          >Email Address<span>*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
        />
        <label class="errorStates">Please enter a valid email address</label>
        <section class="row" id="q-type-field">
          <label for="query" class="form-label"
            >Query Type <span>*</span></label
          >
          <div class="form-check col-md-6" id="gen-enquiry-field">
            <input
              type="radio"
              name="query"
              id="gen-enquiry"
              value="gen-enquiry"
              class="form-check-input"
              onclick="queryClicked()"
              required
            />
            <label for="gen-inquiry" class="form-check-label"
              >General Enquiry</label
            >
          </div>
          <div class="form-check col-md-6" id="s-request-field">
            <input
              type="radio"
              name="query"
              id="s-request"
              value="s-request"
              class="form-check-input"
              onclick="queryClicked()"
            />
            <label for="gen-inquiry" class="form-check-label"
              >Support Request</label
            >
          </div>
        </section>
        <label class="errorStates" id="queryError"
          >Please select a query type</label
        >
        <label for="message" class="form-label">Message <span>*</span></label>
        <textarea
          name="message"
          id="message"
          cols="30"
          ++
          rows="10"
          class="form-control"
          required
        ></textarea>
        <label class="errorStates">This field is required</label>
        <div class="form-check" id="consentBox">
          <input
            type="checkbox"
            name="consent"
            id="consent"
            class="form-check-input"
            required
          />
          <label for="consent" class="form-check-label" id="consent-label"
            >I consent to being contacted by the team <span>*</span></label
          >
        </div>
        <label class="errorStates"
          >To submit this form, please consent to being contacted</label
        >
        <div class="d-grid" id="button-field">
          <button type="submit" class="btn btn-success" id="formSubmit">
            Submit
          </button>
        </div>
      </form>
      <script src="./interactive-form.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
